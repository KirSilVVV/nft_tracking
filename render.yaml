services:
  - type: web
    name: nft-tracking-bot
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ALCHEMY_API_KEY
        sync: false
      - key: NFT_CONTRACT_ADDRESS
        value: 0x60E4d786628Fea6478F785A6d7e704777c86a7c6
      - key: ALCHEMY_NETWORK
        value: eth-mainnet
      - key: LOG_LEVEL
        value: info
